{% extends 'users/base.html' %}
{% block content %}
{% load static %}
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html" rel="nofollow">Home</a>
                    <span></span> Pages
                    <span></span> Account
                </div>
            </div>
        </div>
        <section class="pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="dashboard-menu">
                                    <ul class="nav flex-column" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link" id="dashboard-tab"  href="{% url 'loginpage' %}"  aria-controls="dashboard" aria-selected="true"><i class="fi-rs-settings-sliders mr-10"></i>Dashboard</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="orders-tab"  href="{% url 'myorders' %}" aria-controls="orders" aria-selected="true"><i class="fi-rs-shopping-bag mr-10"></i>Orders</a>
                                        </li>
                                       
                                        <li class="nav-item">
                                            <a class="nav-link active" id="address-tab" href="{% url 'myaddress' %}"  aria-selected="true"><i class="fi-rs-marker mr-10"></i>My Address</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="account-detail-tab"  href="{% url 'customer_info' name=request.user.username %}"  aria-selected="true"><i class="fi-rs-user mr-10"></i>Account details</a>
                                        </li>
                                        
                                    </ul>
                                    <form action="{% url 'logout' %}" method="post">
                                        {% csrf_token %}
                                        <input type="submit" value="Logout" class="button">
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="tab-content dashboard-content">
                                    
                                    
                                    
                                    
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Add Address</h5>
                                            </div>
                                            <div class="card-body">
                                
                                                <form method="post">
                                                    {% csrf_token %}
                                                    <div class="row">
                                                        <div class="form-group col-md-6">
                                                            <label>Name <span class="required">*</span></label>
                                                            <input required="" value="" class="form-control square" name="name" type="text">
                                                        </div>
                                                
                                                        <div class="form-group col-md-6">
                                                            <label>House name <span class="required">*</span></label>
                                                            <input required="" value="" class="form-control square" name="house_name">
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                            <label>Locality <span class="required">*</span></label>
                                                            <input required="" value="" class="form-control square" name="locality" type="text">
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                            <label>City <span class="required">*</span></label>
                                                            <input required="" value="" class="form-control square" name="city" type="text">
                                                        </div>
                                                        <div class="form-group col-md-12">
                                                            <label>zipcode<span class="required">*</span></label>
                                                            <input required="" value="" class="form-control square" name="zipcode" type="tel">
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                            <label>State <span class="required">*</span></label>
                                                            <input required="" value="" class="form-control square" name="state" type="text">
                                                        </div>
                                                        
                                                        <div class="col-md-12">
                                                            <button type="submit" class="btn btn-fill-out submit" name="submit" value="Submit">Save</button>
                                                        </div>
                                                
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
