{% extends 'myadmin/base.html' %}
{% block content %}
{% load static %}
        <section class="content-main">
            <div class="content-header">
                <div>
                    <h2 class="content-title card-title">Add order</h2>
                    <p>Add your order here</p>
                </div>
                
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <label>Select user</label><br>
                        <select name="user" class="form-control" style="width:200px"><br>
                            {% for i in all_users %}
                                <option value="{{i.id}}">{{i.username}}</option>
                            {% endfor %}
                        </select><br><br>
                        <label>Change product</label><br>
                        <select name="product" class="form-control" style="width:200px">
                            {% for i in all_products %}
                                <option value="{{i.id}}">{{i.title}}</option>
                            {% endfor %}
                        </select><br><br>
                        <label>My address</label><br>
                        <select name="address" class="form-control" style="width:200px">
                            {% for i in all_address %}
                                <option value="{{i.id}}">{{i.name}}-{{i.locality}}-{{i.city}}</option>
                            {% endfor %}
                        </select><br><br>
                        <label>Quantity</label><br>
                        <input type="number" name="quantity" value="{{my_order.quantity}}" class="form-control" style="width:200px"><br><br>
                        <label>Order Status</label><br>
                        <select name="status" class="form-control" style="width:200px">
                            {% for i in status_choices %}
                                <option value="{{i.0}}">{{i.1}}</option>
                            {% endfor %}
                        </select><br><br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div> <!-- card-body end// -->
            </div> <!-- card end// -->
            
        </section> <!-- content-main end// -->
{% endblock %}
