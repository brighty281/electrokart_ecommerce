{% extends 'myadmin/base.html' %}
{% block content %}
{% load static %}
        <section class="content-main">
            <div class="content-header">
                <div>
                    <h2 class="content-title card-title">Edit order</h2>
                    <p>Edit your order here</p>
                </div>
                <div>
                    <input type="text" placeholder="Search order ID" class="form-control bg-white">
                </div>
            </div>
            <div class="card mb-4">
                <header class="card-header">
                    <div class="row gx-3">
                        <div class="col-lg-4 col-md-6 me-auto">
                            <input type="text" placeholder="Search..." class="form-control">
                        </div>
                        <div class="col-lg-2 col-6 col-md-3">
                            <select class="form-select">
                                <option>Status</option>
                                <option>Active</option>
                                <option>Disabled</option>
                                <option>Show all</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-6 col-md-3">
                            <select class="form-select">
                                <option>Show 20</option>
                                <option>Show 30</option>
                                <option>Show 40</option>
                            </select>
                        </div>
                    </div>
                </header> <!-- card-header end// -->
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <label>Select user</label><br>
                        <select name="user"><br>
                            {% for i in all_users %}
                                <option value="{{i.id}}">{{i.username}}</option>
                            {% endfor %}
                        </select><br><br>
                        <label>Change product</label><br>
                        <select name="product">
                            {% for i in all_products %}
                                <option value="{{i.id}}">{{i.title}}</option>
                            {% endfor %}
                        </select><br><br>
                        <label>My address</label><br>
                        <select name="address">
                            {% for i in all_address %}
                                <option value="{{i.id}}">{{i.name}}-{{i.locality}}-{{i.city}}</option>
                            {% endfor %}
                        </select><br><br>
                        <label>Quantity</label><br>
                        <input type="number" name="quantity" value="{{my_order.quantity}}"><br><br>
                        <label>Order Status</label><br>
                        <select name="status">
                            {% for i in status_choices %}
                                <option value="{{i.0}}">{{i.1}}</option>
                            {% endfor %}
                        </select><br><br>
                        <button type="submit">Submit</button>
                    </form>
                </div> <!-- card-body end// -->
            </div> <!-- card end// -->
            
        </section> <!-- content-main end// -->
{% endblock %}
