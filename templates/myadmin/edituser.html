{% extends 'myadmin/base.html' %}
{% block content %}
{% load static %}
<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Edit User</h2>
        </div>
        <div>
            <a href="{% url 'userslist' %}" class="btn btn-primary btn-sm rounded">Back</a>
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <form action="{% url 'edituser' user.id %}" method="POST">
                {% csrf_token %}
                {% if messages %}
                    {% for msg in messages %}
                        <p class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ msg }}</p>
                    {% endfor %}
                {% endif %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" style="width: 250px;" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">User Status:</label>
                    <select class="form-control" style="width: 200px;" name="user_status">
                        <option value="activate">Activate</option>
                        <option value="inactivate">Inactivate</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" id="fname" name="fname" value="{{ my_customer.first_name }}" class="form-control" style="width: 200px;" required>
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" id="lname" name="lname" value="{{ my_customer.last_name }}" class="form-control" style="width: 200px;" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" style="width: 300px;" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" value="{{ my_customer.phone }}" class="form-control" style="width: 200px;" required>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Edit User</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
