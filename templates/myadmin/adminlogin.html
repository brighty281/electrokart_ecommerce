<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Add custom styles here */
    /* You can customize this according to your preferences */
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 40px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: 600;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }
    .form-group input[type="text"]:focus,
    .form-group input[type="password"]:focus {
      border-color: dodgerblue;
      outline: none;
    }
    .form-submit {
      padding: 10px 20px;
      background-color: dodgerblue;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-submit:hover {
      background-color: #007bff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <h3 class="text-center mb-4">Admin Login</h3>
    <form method="POST" class="register-form" id="login-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" name="password" id="pass" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group form-button">
        <input type="submit" name="signin" id="signin" class="form-submit btn btn-primary btn-block" value="Log in">
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
